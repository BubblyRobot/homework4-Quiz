<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework4</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
        <header>
            <div id="topBar">
                <h1>Name The Author Quiz</h1>
                <button class="btn" id="viewHighScores">View High Scores</button> 
            </div>
        </header>

    <div class="container">
        <div id="home" class=" flex-center flex-column">
            <button class="btn" id="play">Play</button>         
        </div>

        <div id="game" class="hidden justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        My score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        10 
                    </h1>
                </div>

                <div id="hud-item">
                    <button class="btn" id="done">Stop</button>
                </div>

                <div id="hud-item">
                    <p class="hud-prefix">
                        Time:
                    </p>
                    <h1 class="hud-main-text" id="timer">
                        60
                    </h1>
                </div>
                
            </div>

            <h2 id="question"> What is the answer to this question?</h2>
            
            
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>

        </div>

        <div id="postGame" class="hidden flex-center flex-column">
            <p class="hud-prefix">
                My score
            </p>
            <h1 id="finalScore"></h1>
            <form>
                <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
                />
                <button
                type="submit"
                class="btn"
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled
                >
                Save
                </button>
            </form>          
        </div>

        <div id="highScoresId" class="hidden flex-center flex-column">
            <p>All High Scores</p>
            <h1 id="allHighScores"></h1>
        </div>



    </div>
    <script src="assets/script.js" ></script>
</body>
</html>
